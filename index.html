<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Masonry Layout</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="img/1.png" alt="wash-hand-img">
                <p>Wash hands very clear</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/2.png" alt="use-cloth-img">
                <p>in cold or fever situations cover mouth and nose with piece of cloth</div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/3.png" alt="travel-img">
                <p>Avoid travelling</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/4.png" alt="boilwater-img">
                <p>u have a fever? use boiled water </p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/5.png" alt="mask-img">
                <p>use masks in public places</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/6.png" alt="food-img">
                <p>Eat healthy food, avoid fast food</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/7.png" alt="doctor-checkup-img">
                <p>do regular checkup</p>
            </div>
        </div>
    </div>
</body>
</html>
